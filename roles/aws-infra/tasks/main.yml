---
- name: create VPC
  ec2_vpc_net:
    name: "{{ vpc_name }}"
    cidr_block: "{{ vpc_cidr }}"
    region: "{{ region }}"
    state: present
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
  register: vpc

- name: associate subnet to the VPC
  ec2_vpc_subnet:
   state: present
   vpc_id: "{{ vpc.vpc.id }}"
   region: "{{ region }}"
   cidr: "{{ subnet_cidr }}"
   aws_access_key: "{{ aws_access_key }}"
   aws_secret_key: "{{ aws_secret_key }}"
   map_public: yes
   resource_tags:
     Name: "{{ subnet_name }}"
  register: subnet
 
- name: create IGW
  ec2_vpc_igw:
   vpc_id: "{{ vpc.vpc.id }}"
   region: "{{ region }}"
   aws_access_key: "{{ aws_access_key }}"
   aws_secret_key: "{{ aws_secret_key }}"
   state: "present"
   tags:
     Name: "{{ igw_name }}"
  register: igw
  
- name: Route IGW
  ec2_vpc_route_table:
    vpc_id: "{{ vpc.vpc.id }}"
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    subnets:
      - "{{ subnet.subnet.id }}"
    routes:
      - dest: 0.0.0.0/0
        gateway_id: "{{ igw.gateway_id  }}"
    tags:
      Name: "{{ route_name }}"
 
# update the CIDR address in the SSH port section.
 
- name: Create Security Group
  ec2_group:
    name: Ansible-SG
    description: Ansible Security Group
    vpc_id: "{{ vpc.vpc.id }}"
    region: "{{ region }}"
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
    rules:
      - proto: tcp
        ports:
        - 80
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        ports:
        - 22
        cidr_ip: 0.0.0.0/0
      - proto: tcp
        ports:
        - 5432
        cidr_ip: 0.0.0.0/0
  register: security_group


- name: Create EC2 server
  ec2:
    key_name: "{{ keypair_name }}"
    image: ami-0b500ef59d8335eee
    wait: yes
    instance_type: t2.micro
    region: "{{ region }}"
    group_id: "{{ security_group.group_id }}"
    vpc_subnet_id: "{{ subnet.subnet.id }}"
    count_tag:
      Name: postgres
    exact_count: 2
    aws_access_key: "{{ aws_access_key }}"
    aws_secret_key: "{{ aws_secret_key }}"
  register: ec2

- debug:
    var: ec2.instances[0]["public_ip"]
    var: ec2.instances[1]["public_ip"]

- add_host: 
      name: "{{item['public_ip']}}"
      groups: Postgres
      private_ip: "{{item['private_ip']}}"
      ansible_ssh_private_key_file: ""
      ansible_user: ec2-user
      ansible_become: false
      set_fact: {"{{ item.name }}":"{{ item.private_ip }}"}
  with_items: "{{ec2.instances}}" 

- name: wait for the instances to boot by checking the ssh port
  wait_for: 
      host: "{{item['public_ip']}}"
      port: 22 
      delay: 60 
      timeout: 320 
      state: started
  with_items:  "{{ec2.instances}}"

